    ]
    ;
    //View
    function updateView(){
        document.body.style.backgroundColor = jobs[jobNumber].color;
        

        document.getElementById('scree').innerHTML = /*HTML*/ `
        <h1>${jobs[jobNumber].jobName}</h1>
        `

        document.getElementById('imgur').innerHTML = /*HTML*/ `
        <img src=${jobs[jobNumber].picture}> 
        `

    }
    //Controller
    randomJob()
    function randomJob(){
        jobNumber =  Math.floor(Math.random() * 19) + 1;
            updateView()
    }
