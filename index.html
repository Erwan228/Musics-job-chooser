<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job chooser</title>
    <style>
        body{
            user-select: none;
            color: #daa520;
        }
        img {
            height: 329px;
        }
    </style>
</head>
<body>
    <div id="scree"></div>
    <div id="imgur"></div>
    <!-- <img src="/heroes/astrologian.jpg" > -->
</body>
<script>
    //Modell
    let jobNumber;
    let jobName;
    let color;
    let picture;
    //View
    function updateView(){
        document.body.style.backgroundColor = color;
        

        document.getElementById('scree').innerHTML = /*HTML*/ `
        <h1>${jobName}</h1>
        `

        document.getElementById('imgur').innerHTML = /*HTML*/ `
        <img src=${picture}> 
        `

    }
    //Controller
    randomJob()
    function randomJob(){
        jobNumber =  Math.floor(Math.random() * 19) + 1;
            if (jobNumber == 1){jobName = "Paladin"; color = 'blue'; picture = '/heroes/paladin.jpg'; }
            else if(jobNumber == 2){jobName = "Gunbreaker"; color = 'blue'; picture = '/heroes/gunbreaker.jpg';}
            else if(jobNumber == 3){jobName = "Dark knight"; color = 'blue'; picture = '/heroes/darkknight.jpg';}
            else if(jobNumber == 4){jobName = "Warrior"; color = 'blue'; picture = '/heroes/warrior.jpg';}
            else if(jobNumber == 5){jobName = "Reaper"; color = 'red'; picture = '/heroes/reaper.jpg';}
            else if(jobNumber == 6){jobName = "Ninja"; color = 'red'; picture = '/heroes/ninja.png';}
            else if(jobNumber == 7){jobName = "Samurai"; color = 'red'; picture = '/heroes/samurai.png';}
            else if(jobNumber == 8){jobName = "Monk"; color = 'red'; picture = '/heroes/monk.jpg';}
            else if(jobNumber == 9){jobName = "Dragoon"; color = 'red'; picture = '/heroes/dragoon.jpg';}
            else if(jobNumber == 10){jobName = "Bard"; color = 'red'; picture = '/heroes/bard.jpg';}
            else if(jobNumber == 11){jobName = "Machinist"; color = 'red'; picture = '/heroes/machinist.jpg';}
            else if(jobNumber == 12){jobName = "Dancer"; color = 'red'; picture = '/heroes/dancer.jpg';}
            else if(jobNumber == 13){jobName = "Red mage"; color = 'red'; picture = '/heroes/redmage.png';}
            else if(jobNumber == 14){jobName = "Black mage"; color = 'red'; picture = '/heroes/blackmage.jpg';}
            else if(jobNumber == 15){jobName = "Summoner"; color = 'red'; picture = '/heroes/summoner.jpg';}
            else if(jobNumber == 16){jobName = "Scholar"; color = 'green'; picture = '/heroes/scholar.jpg';}
            else if(jobNumber == 17){jobName = "White mage"; color = 'green'; picture = '/heroes/whitemage.jpg';}
            else if(jobNumber == 18){jobName = "Astrologian"; color = 'green'; picture = '/heroes/astrologian.jpg';}
            else{jobName = "Sage"; color = 'green'; picture = '/heroes/sage.jpg';}
            updateView()
    }
</script>
</html>
